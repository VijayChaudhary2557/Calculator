<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container ">
        <div class="my-cal">
            <table class="calcy">
                <tr>
                    <td>
                        <input type="text" placeholder="Enter 1st Number..." class="num1 my-input" onclick="setField(event)">
                        <input type="text" placeholder="Enter 2nd Number..." class="num2 my-input" onclick="setField(event)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Answer......." class="num3 my-Ans-input" onclick="setField(event)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="setNum(1)" class="btn btn-num btn-light" >1</button>
                        <button onclick="setNum(2)" class="btn btn-num btn-light" >2</button>
                        <button onclick="setNum(3)" class="btn btn-num btn-light" >3</button>
                        <button onclick="calcy('+')" class="btn btn-warning">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="setNum(4)" class="btn btn-num btn-light" >4</button>
                        <button onclick="setNum(5)" class="btn btn-num btn-light" >5</button>
                        <button onclick="setNum(6)" class="btn btn-num btn-light" >6</button>
                        <button onclick="calcy('-')" class="btn btn-warning">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="setNum(7)" class="btn btn-num btn-light" >7</button>
                        <button onclick="setNum(8)" class="btn btn-num btn-light" >8</button>
                        <button onclick="setNum(9)" class="btn btn-num btn-light" >9</button>
                        <button onclick="calcy('*')" class="btn btn-warning">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calc()" class="btn btn-danger my-btn-clear" >C</button>
                        <button onclick="setNum(0)" class="btn btn-num btn-light" >0</button>
                        <button class="btn btn-warning">=</button>
                        <button onclick="calcy('/')" class="btn btn-warning">/</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>


    <script src="Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
